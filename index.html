<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz de Matemática Simples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/game.css" charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <br>
    <div class="container">

    <CENTER> <img id="myImg" class="icon icons8-Ninja-Turtle" width="54" height="54"> </CENTER>


      <div class="row mb-5">
        
        <div class="col-sm-6">
          <div class='display-4'>
            Pontuação:
            <span id="score">0</span>
          </div>
        </div>

        <div class="col-sm-6">
          <div class='display-4 text-right'>
            Recorde:
            <span id="highest-score">0</span>
          </div>
        </div>

      </div>

      <section id="start-game">
        <div class="jumbotron">
          
          <CENTER><h1 class="display-3">Quiz de Matemática Simples</h1></CENTER>
          
          <p class="lead">
            <br>
            <CENTER> <a class="btn btn-primary btn-lg" id="start" href="#" role="button"> Jogar </a> </CENTER>
          </p>

        </div>
      </section>
      <section id="correct-answer">
        <div class="jumbotron">
          <CENTER><h1 class="display-3 text-success">Correto!</h1></CENTER>
          <CENTER><p class="lead">Você está certo.</p></CENTER>
          <p class="lead">
            <CENTER><a class="btn btn-success btn-lg" id="next-question" href="#" role="button">Próxima Questão</a></CENTER>
          </p>
        </div>
      </section>
      <section id="wrong-answer">
        <div class="jumbotron">
          <CENTER><h1 class="display-3 text-danger">Errado!</h1></CENTER>
          <br>
          <CENTER><p class="lead help-msg"></p></CENTER>
          <br>
          <p class="lead">
            <CENTER><a class="btn btn-danger btn-lg" id="restart" href="#" role="button">Reiniciar</a></CENTER>
          </p>
        </div>
      </section>
      <section id="game">
        <div class="card card-inverse card-info mt-5 mb-3">
          <div class="card-block">
            <h1 id='question' class="display-1 text-center"></h1>
          </div>
        </div>

        <div id='options' class="row">
          <div class="col-sm-6">
            <div class="card mt-5 option-card">
              <div class="card-block">
                <h3 id='option-1' class="option display-3 text-center"></h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card mt-5 option-card">
              <div class="card-block">
                <h3 id='option-2' class="option display-3 text-center"></h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card mt-5 option-card">
              <div class="card-block">
                <h3 id='option-3' class="option display-3 text-center"></h3>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card mt-5 option-card">
              <div class="card-block">
                <h3 id='option-4' class="option display-3 text-center"></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/game.js" charset="utf-8"></script>
  </body>
</html>
